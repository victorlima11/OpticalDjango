{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="{% static 'css/produtos.css' %}">
</head>
<body>
    <h1>Lista de Produtos</h1>
    <div class="produtos-container">
        {% for produto in produtos %}
            <div class="produto-card">
                {% if produto.imagem_url %}
                    <img class="produto-imagem" src="{{ produto.imagem_url }}" alt="{{ produto.nome }}">
                {% endif %}
                <h2 class="produto-nome">{{ produto.nome }}</h2>
                <p class="produto-marca">Marca: {{ produto.marca }}</p>
                <p class="produto-tipo">Tipo: {{ produto.tipo }}</p>
                <p class="produto-genero">Gênero: {{ produto.genero }}</p>
                <!-- Preço destacado -->
                <button class="produto-preco">R$ {{ produto.preco }}</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
